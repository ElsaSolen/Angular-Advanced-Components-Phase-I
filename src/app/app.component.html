<h1>Timer Progress</h1>
<app-progress-bar [progress]="progressPercentage"></app-progress-bar>
<app-countdown
  #countdown
  [init]="totalCountdown"
  (onDecrease)="updateProgress($event)"
  (onComplete)="completeProgress()"
></app-countdown>
<div class="countdown-input">
  <label for="totalCountdown">Timer countdown : </label>
  <input type="text" [(ngModel)]="totalCountdown" />
</div>

<button (click)="countdown.startCountdown(); progressPercentage = 0">
  Restart
</button>
